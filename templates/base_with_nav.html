<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}EasyMeds{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  <!-- Custom active nav style -->
  <style>
    .nav-link.active {
      font-weight: bold;
      color: #0d6efd !important;
      border-bottom: 2px solid #0d6efd;
    }
  </style>

  {% block head %}{% endblock %}
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">

      <!-- Logo -->
      <a class="navbar-brand" href="{{ url_for('index') }}">EasyMeds</a>

      <!-- Toggler for small screens -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain"
        aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar content -->
      <div class="collapse navbar-collapse" id="navbarMain">
        <!-- Left links -->
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'all_products' %}active{% endif %}" href="{{ url_for('all_products') }}">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'delivery' %}active{% endif %}" href="{{ url_for('delivery') }}">Delivery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'checkout' %}active{% endif %}" href="{{ url_for('checkout') }}">Checkout</a>
          </li>
        </ul>

        <!-- Right buttons -->
        <div class="d-flex">
          <a class="btn btn-outline-primary me-2" href="{{ url_for('checkout') }}">ðŸ›’</a>
          <a class="btn btn-outline-secondary me-2" href="#">Sign In</a>
          <a class="btn btn-primary" href="#">Sign Up</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="container mt-4">
    {% block main %}{% endblock %}
  </div>

  <!-- FOOTER -->
  <footer class="text-center mt-5 mb-3 text-muted small">
    &copy; 2025 EasyMeds Project â€“ QUT IFN582<br>
    Product images sourced from official supplier websites for educational use only.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
