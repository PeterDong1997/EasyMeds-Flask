<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}EasyMeds - Checkout{% endblock %}</title>

  <!-- Bootstrap + Custom CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  <style>
    .step-indicator {
      font-size: 0.9rem;
      color: #6c757d;
      margin-top: 0.5rem;
    }
  </style>

  {% block head %}{% endblock %}
</head>
<body class="bg-light">

  <!-- Brand Logo (optional home link) -->
  <div class="container text-center py-3">
    <a href="{{ url_for('index') }}" class="text-decoration-none">
      <h2 class="fw-bold text-success">EasyMeds</h2>
    </a>
    {% block progress %}
    <!-- Optional progress indicator block -->
    {% endblock %}
  </div>

  <!-- Checkout Content Area -->
  <div class="container">
    {% block main %}{% endblock %}
  </div>

  <!-- Minimal footer (optional) -->
  <footer class="text-center mt-5 mb-3 text-muted small">
    &copy; 2025 EasyMeds Project â€“ QUT IFN582
  </footer>

</body>
</html>
